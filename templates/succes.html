{% block content %}
    <style>
        .content{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items:center;
            color:white;
            gap:3vh;
        }
        .button{
              font-family: "Work Sans";
              color: white;
              padding: max(6px, 0.7vw)  max(8px, 1vw);
              background-color: #18CEB9;
              border-radius: 32.5px;
              font-weight: 700;
            outline:none;
            border:none;
            font-family: Montserrat;
        }:active{
            border:none;
                 }
         .button:hover{
                 box-shadow: 0px 0px 36px -6px #18CEB9;

         }

        .big-text{
            color:white;
            font-family: Montserrat;
            font-weight: 600;
        }
    </style>

    <div class="content">
        <div class="big-text">You have been successfully left us a message</div>
        <button class="button" onclick="window.location.href = '{% url "index" %}'"><p class="middle-text">Start page</p></button>
    </div>
{% endblock %}
